<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="/assets/dist/styles/reset.css">
	<link rel="stylesheet" type="text/css" href="/assets/dist/styles/main.css">

	<title>BS Items</title>

	<script>
		window.PBVARS = {
			currentType: 'items'
		};
	</script>
</head>
<body class="view-items">
	<header></header>

	<section class="show-until-loaded">
		<div class="screen-cover loading">
			<p>Loading...</p>
		</div>
	</section>

	<main>
		<section class="lookup-item-container hide-until-loaded">
			<h2 class="hide">Items</h2>
			<div class="lookup-item"></div>
		</section>

		<aside class="hide-until-loaded">

			<div class="toggles-row">
				<div class="toggle-container toggle-container--wide">
					<button class="toggle-btn toggle-btn-state--active" data-toggle="toggle-all-types">Invert Toggles</button>
				</div>
			</div>

			<div class="toggles-row toggles-row--thirds toggles-row--hasicons">
				<div class="toggles-title">Items</div>
				<div class="toggle-container">
					<button title="Toggle Potion" class="toggle-btn toggle-btn--hasicon toggle-btn-state--active" data-toggle="show-type" data-toggle-type="Potion" style="background-image: url('/assets/images/item-types/potion.png');">
						<span class="a11y">Toggle Potion</span>
					</button>
				</div>
				<div class="toggle-container">
					<button title="Toggle IngredientFood" class="toggle-btn toggle-btn--hasicon toggle-btn-state--active" data-toggle="show-type" data-toggle-type="Ingredient" style="background-image: url('/assets/images/item-types/ingredient.png');">
						<span class="a11y">Toggle IngredientFood</span>
					</button>
				</div>
				<div class="toggle-container">
					<button title="Toggle FoodStuff" class="toggle-btn toggle-btn--hasicon toggle-btn-state--active" data-toggle="show-type" data-toggle-type="FoodStuff" style="background-image: url('/assets/images/item-types/foodstuff.png');">
						<span class="a11y">Toggle FoodStuff</span>
					</button>
				</div>
				<div class="toggle-container">
					<button title="Toggle Food" class="toggle-btn toggle-btn--hasicon toggle-btn-state--active" data-toggle="show-type" data-toggle-type="Food" style="background-image: url('/assets/images/item-types/food.png');">
						<span class="a11y">Toggle Food</span>
					</button>
				</div>
				<div class="toggle-container">
					<button title="Toggle Seed" class="toggle-btn toggle-btn--hasicon toggle-btn-state--active" data-toggle="show-type" data-toggle-type="Seed" style="background-image: url('/assets/images/item-types/seed.png');">
						<span class="a11y">Toggle Seed</span>
					</button>
				</div>
				<div class="toggle-container">
					<button title="Toggle Key" class="toggle-btn toggle-btn--hasicon toggle-btn-state--active" data-toggle="show-type" data-toggle-type="Key" style="background-image: url('/assets/images/item-types/key.png');">
						<span class="a11y">Toggle Key</span>
					</button>
				</div>
				<div class="toggle-container">
					<button title="Toggle Book" class="toggle-btn toggle-btn--hasicon toggle-btn-state--active" data-toggle="show-type" data-toggle-type="Book" style="background-image: url('/assets/images/item-types/book.png');">
						<span class="a11y">Toggle Book</span>
					</button>
				</div>
			</div>

			<div class="toggles-row toggles-row--thirds">
				<div class="toggles-title">Columns</div>
				<!-- Hidden by default -->
				<div class="toggle-container">
					<button class="toggle-btn toggle-btn--small-text toggle-btn-state--inactive" data-toggle="show-icon-id">IconId</button>
				</div>
				<div class="toggle-container">
					<button class="toggle-btn toggle-btn--small-text toggle-btn-state--inactive" data-toggle="show-item-index">Index</button>
				</div>
				<!-- Shown by default -->
				<div class="toggle-container">
					<button class="toggle-btn toggle-btn-state--active" data-toggle="hide-item-icon">Icon</button>
				</div>
				<div class="toggle-container">
					<button class="toggle-btn toggle-btn-state--active" data-toggle="hide-item-name">Name</button>
				</div>
				<div class="toggle-container">
					<button class="toggle-btn toggle-btn-state--active" data-toggle="hide-item-id">ID</button>
				</div>
				<div class="toggle-container">
					<button class="toggle-btn toggle-btn-state--active" data-toggle="hide-item-type">Type</button>
				</div>
				<div class="toggle-container">
					<button class="toggle-btn toggle-btn-state--active" data-toggle="hide-item-heal">Heal</button>
				</div>
				<div class="toggle-container">
					<button class="toggle-btn toggle-btn-state--active" data-toggle="hide-item-max">Max</button>
				</div>
				<div class="toggle-container">
					<button class="toggle-btn toggle-btn-state--active" data-toggle="hide-item-shop">Shop</button>
				</div>
				<div class="toggle-container">
					<button class="toggle-btn toggle-btn-state--active" data-toggle="hide-item-bools">Bools</button>
				</div>
				<div class="toggle-container">
					<button class="toggle-btn toggle-btn-state--active" data-toggle="hide-item-info">Info</button>
				</div>
			</div>


			<div class="toggles-row toggles-row--thirds">
				<div class="toggles-title">Rows</div>

				<div class="toggle-container">
					<button title="Toggle New Game+" class="toggle-btn toggle-btn-state--active" data-toggle="row" data-toggle-row="carryToNewGamePlus">
						<span>NG+</span>
					</button>
				</div>
				<div class="toggle-container">
					<button title="Toggle New Game+" class="toggle-btn toggle-btn-state--active" data-toggle="row" data-toggle-row="carryToBossRush">
						<span>BR</span>
					</button>
				</div>
				<div class="toggle-container">
					<button title="Toggle New Game+" class="toggle-btn toggle-btn-state--active" data-toggle="row" data-toggle-row="listedInArchive">
						<span>Arc</span>
					</button>
				</div>
				<div class="toggle-container">
					<button title="Toggle New Game+" class="toggle-btn toggle-btn-state--active" data-toggle="show-type" data-toggle-row="requiredForCompletion">
						<span>100%</span>
					</button>
				</div>
			</div>


			<div class="toggles-row">
				<div class="toggles-title">Options</div>
				<div class="toggle-container toggle-container--wide">
					<button class="toggle-btn toggle-btn-state--inactive" data-toggle="show-large-icons">Large Icons</button>
				</div>
				<div class="toggle-container toggle-container--wide">
					<button class="toggle-btn toggle-btn-state--inactive" data-toggle="show-emoji-bools">Emoji Booleans</button>
				</div>
				<div class="toggle-container toggle-container--wide">
					<!-- <button class="toggle-btn toggle-btn-state--inactive" data-toggle="show-br">Info Line Breaks</button> -->
				</div>
				<div class="toggle-container toggle-container--wide">
					<button class="toggle-btn toggle-btn-state--inactive" data-toggle="show-cell-padding">Extra Padding</button>
				</div>
			</div>

			<div class="toggles-row aside-links">
				<div class="toggles-title">Links</div>
				<a href="/">Home</a>
				<a href="/items.html">Items</a>
				<a href="/weaponsarmor.html">Combat Items</a>
				<a href="/shards.html">Shards</a>
				<a href="/all.html">All</a>
			</div>
		</aside>
	</main>

	<div class="hide">
		<section class="hide-until-loaded">
			<h2>Characters</h2>
			<div class="lookup-character"></div>
		</section>
		<section class="hide-until-loaded">
			<h2>Shards</h2>
			<div class="lookup-shard"></div>
		</section>
	</div>

	<script type="module" src="/assets/src/scripts/items.js"></script>
</body>
</html>
